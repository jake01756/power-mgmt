name: Makefile CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Install dependencies
      run: sudo apt install shc dialog
      
    - name: Build
      run: make power-mgmt
      
    - name: Build debug
      run: make debug
      
    - name: Run distcheck
      run: make distcheck
